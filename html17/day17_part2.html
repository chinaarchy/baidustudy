<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
<input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
<input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
<button id="trans-btn">转化为二进制</button>
<p id="result">运算结果</p>

<script>

    function dec2bin(decNumber) {
        // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
        if (decNumber > 0)
            return  decNumber.toString(2)
    }

    // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
    // Some coding
    var simulate_btn = document.querySelector('#trans-btn')
    simulate_btn.addEventListener('click',function () {
        var decNum = document.querySelector('#dec-number').value
        decNum2bin = dec2bin(parseInt(decNum))
        var binbit = parseInt(document.querySelector('#bin-bit').value)
        if (decNum2bin.length >= binbit){
            document.querySelector('#result').insertAdjacentHTML('beforeEnd',decNum2bin)
            console.log('Error Number Bit')
        } else{
            while (binbit - decNum2bin.length){
                document.querySelector('#result').insertAdjacentHTML('beforeEnd','0')
                binbit--
            }
            document.querySelector('#result').insertAdjacentHTML('beforeEnd',decNum2bin)
        }

    })

</script>
</body>
</html>
