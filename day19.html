    <script>
    function getAllListItem() {
     // 返回页面中所有li标签
     return document.querySelectorAll('li')
    }

    function findAllHtmlSpanInOneSection(sectionId) {
     // 返回某个section下所有span中内容为HTML的span标签
     return document.querySelector('#'+sectionId).querySelectorAll('span')
    }

    function findListItem(sectionId, spanCont) {
     // 返回某个section下，所有所包含span内容为spanCont的LI标签
     var result = []
     var liList = document.querySelector('#'+sectionId).querySelectorAll('li')
     for (var i = 0; i < liList.length; i++) {
      if (liList[i].querySelector('span').innerHTML === spanCont) {
        result.push(liList[i])
      }
     }
     return result
    }

    function getActiveLinkContent(sectionId) {
     // 返回某个section下，class为active的链接中包含的文字内容
     var result = []
     var linkList = document.querySelector('#'+sectionId).querySelectorAll('a')
     for (var i = 0; i < linkList.length; i++) {
       if(linkList[i].classList.contains('active')){
         result.push(linkList[i].innerHTML)
       }
     }
     return result
    }
    </script>
